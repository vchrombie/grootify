<!DOCTYPE html>
<head>
  <title>Grootify Options</title>
  <script type="application/javascript" src="options.js"></script>
  <link rel="stylesheet" type="text/css" href="options.css" />
</head>

<body style="min-width: 380px; min-height: 320px;">
  <div class=divPage>
    <img id=imgStatus alt="GROOT!" src=/>
    <table class=tblInput summary="Settings">
      <tr class="trMain">
        <td style="width: 70%;">
          <span id=optionsPageActivate>Grootify is</span>
          <td>
            <div style="float: right">
              <div class=onoffswitch>
                <input type="checkbox" name=onoffswitch class="onoffswitch-checkbox" id="chkActivate">
                <label class=onoffswitch-label for="chkActivate">
                  <span class=onoffswitch-inner>
                    <!-- Inserted with JS -->
                  </span>
                  <span class=onoffswitch-switch>
                    <!-- Inserted with JS -->
                  </span>
                </label>
              </div>
            </div>
          </td>
        </td>
      </tr>
      <tr>
        <td>
          <div class=bottomInfo>
            <p>Open options by clicking the icon in the top bar, or under Grootify on chrome://extensions/</p>
            <br/><br/>
            <p style="font-size:10px">Groot is property of Marvel Ltd.</p>
          </div>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
